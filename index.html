<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tide's personal website: contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <nav>
            <ul>
                <li><a href="about.html">关于我</a></li>
                <li><a href="contact.html">联系我</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>联系我</h2>
        <p>如果你有任何问题或想要联系我，请填写以下表单：</p>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">电子邮箱：</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">消息：</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <input type="submit" value="发送">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Tide's personal website</p>
    </footer>
</body>
</html>
